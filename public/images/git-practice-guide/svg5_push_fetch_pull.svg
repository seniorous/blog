<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580" font-family="Segoe UI, sans-serif">
  <defs>
    <filter id="ds5" x="-4%" y="-4%" width="110%" height="116%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.08"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="900" height="580" fill="#fafbfc" rx="8"/>

  <!-- Title -->
  <text x="450" y="36" text-anchor="middle" font-size="18" font-weight="700" fill="#1e40af">push / fetch / pull 参数速查表</text>
  <line x1="180" y1="48" x2="720" y2="48" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Column headers -->
  <rect x="30" y="65" width="120" height="40" rx="6" fill="#1e40af"/>
  <text x="90" y="90" text-anchor="middle" font-size="12" font-weight="700" fill="#fff">命令</text>

  <rect x="150" y="65" width="220" height="40" rx="6" fill="#1e40af"/>
  <text x="260" y="90" text-anchor="middle" font-size="12" font-weight="700" fill="#fff">语法</text>

  <rect x="370" y="65" width="240" height="40" rx="6" fill="#1e40af"/>
  <text x="490" y="90" text-anchor="middle" font-size="12" font-weight="700" fill="#fff">作用</text>

  <rect x="610" y="65" width="260" height="40" rx="6" fill="#1e40af"/>
  <text x="740" y="90" text-anchor="middle" font-size="12" font-weight="700" fill="#fff">注意事项</text>

  <!-- PUSH section -->
  <rect x="30" y="110" width="120" height="160" rx="0" fill="#dbeafe" stroke="#1e40af" stroke-width="1"/>
  <text x="90" y="195" text-anchor="middle" font-size="14" font-weight="700" fill="#1e40af">push</text>

  <!-- push row 1 -->
  <rect x="150" y="110" width="220" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="260" y="134" text-anchor="middle" font-size="10" font-weight="600" fill="#374151" font-family="Consolas, monospace">git push origin main</text>
  <rect x="370" y="110" width="240" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="490" y="134" text-anchor="middle" font-size="10" fill="#374151">推送 main 到远程 main</text>
  <rect x="610" y="110" width="260" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="740" y="134" text-anchor="middle" font-size="10" fill="#6b7280">最常用的推送方式</text>

  <!-- push row 2 -->
  <rect x="150" y="150" width="220" height="40" fill="#fff" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="260" y="174" text-anchor="middle" font-size="10" font-weight="600" fill="#374151" font-family="Consolas, monospace">git push origin src:dst</text>
  <rect x="370" y="150" width="240" height="40" fill="#fff" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="490" y="174" text-anchor="middle" font-size="10" fill="#374151">推送本地 src 到远程 dst</text>
  <rect x="610" y="150" width="260" height="40" fill="#fff" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="740" y="174" text-anchor="middle" font-size="10" fill="#6b7280">本地和远程分支名不同时</text>

  <!-- push row 3 -->
  <rect x="150" y="190" width="220" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="260" y="214" text-anchor="middle" font-size="10" font-weight="600" fill="#374151" font-family="Consolas, monospace">git push origin :dst</text>
  <rect x="370" y="190" width="240" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="490" y="214" text-anchor="middle" font-size="10" fill="#ef4444" font-weight="600">删除远程分支 dst</text>
  <rect x="610" y="190" width="260" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="740" y="214" text-anchor="middle" font-size="10" fill="#ef4444">⚠ 推送空 = 删除</text>

  <!-- push row 4 -->
  <rect x="150" y="230" width="220" height="40" fill="#fff" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="260" y="254" text-anchor="middle" font-size="10" font-weight="600" fill="#374151" font-family="Consolas, monospace">git push</text>
  <rect x="370" y="230" width="240" height="40" fill="#fff" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="490" y="254" text-anchor="middle" font-size="10" fill="#374151">推送当前分支到跟踪分支</text>
  <rect x="610" y="230" width="260" height="40" fill="#fff" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="740" y="254" text-anchor="middle" font-size="10" fill="#6b7280">需先设置 upstream</text>

  <!-- FETCH section -->
  <rect x="30" y="280" width="120" height="120" rx="0" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="90" y="345" text-anchor="middle" font-size="14" font-weight="700" fill="#f59e0b">fetch</text>

  <!-- fetch row 1 -->
  <rect x="150" y="280" width="220" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="260" y="304" text-anchor="middle" font-size="10" font-weight="600" fill="#374151" font-family="Consolas, monospace">git fetch origin</text>
  <rect x="370" y="280" width="240" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="490" y="304" text-anchor="middle" font-size="10" fill="#374151">更新所有远程跟踪分支</text>
  <rect x="610" y="280" width="260" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="740" y="304" text-anchor="middle" font-size="10" fill="#10b981">✓ 安全，不改本地分支</text>

  <!-- fetch row 2 -->
  <rect x="150" y="320" width="220" height="40" fill="#fff" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="260" y="344" text-anchor="middle" font-size="10" font-weight="600" fill="#374151" font-family="Consolas, monospace">git fetch origin src:dst</text>
  <rect x="370" y="320" width="240" height="40" fill="#fff" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="490" y="344" text-anchor="middle" font-size="10" fill="#374151">拉取远程 src 到本地 dst</text>
  <rect x="610" y="320" width="260" height="40" fill="#fff" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="740" y="344" text-anchor="middle" font-size="10" fill="#6b7280">方向与 push 相反</text>

  <!-- fetch row 3 -->
  <rect x="150" y="360" width="220" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="260" y="384" text-anchor="middle" font-size="10" font-weight="600" fill="#374151" font-family="Consolas, monospace">git fetch origin :dst</text>
  <rect x="370" y="360" width="240" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="490" y="384" text-anchor="middle" font-size="10" fill="#10b981" font-weight="600">创建本地分支 dst</text>
  <rect x="610" y="360" width="260" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="740" y="384" text-anchor="middle" font-size="10" fill="#10b981">fetch 空 = 创建</text>

  <!-- PULL section -->
  <rect x="30" y="410" width="120" height="120" rx="0" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
  <text x="90" y="475" text-anchor="middle" font-size="14" font-weight="700" fill="#10b981">pull</text>

  <!-- pull row 1 -->
  <rect x="150" y="410" width="220" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="260" y="434" text-anchor="middle" font-size="10" font-weight="600" fill="#374151" font-family="Consolas, monospace">git pull origin foo</text>
  <rect x="370" y="410" width="240" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="490" y="428" text-anchor="middle" font-size="10" fill="#374151">= fetch origin foo</text>
  <text x="490" y="444" text-anchor="middle" font-size="10" fill="#374151">+ merge o/foo</text>
  <rect x="610" y="410" width="260" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="740" y="434" text-anchor="middle" font-size="10" fill="#6b7280">拉取并合并到当前分支</text>

  <!-- pull row 2 -->
  <rect x="150" y="450" width="220" height="40" fill="#fff" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="260" y="474" text-anchor="middle" font-size="10" font-weight="600" fill="#374151" font-family="Consolas, monospace">git pull origin bar:fix</text>
  <rect x="370" y="450" width="240" height="40" fill="#fff" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="490" y="468" text-anchor="middle" font-size="10" fill="#374151">= fetch origin bar:fix</text>
  <text x="490" y="484" text-anchor="middle" font-size="10" fill="#374151">+ merge fix</text>
  <rect x="610" y="450" width="260" height="40" fill="#fff" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="740" y="474" text-anchor="middle" font-size="10" fill="#6b7280">拉取到指定分支再合并</text>

  <!-- pull row 3 -->
  <rect x="150" y="490" width="220" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="260" y="514" text-anchor="middle" font-size="10" font-weight="600" fill="#374151" font-family="Consolas, monospace">git pull --rebase</text>
  <rect x="370" y="490" width="240" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="490" y="508" text-anchor="middle" font-size="10" fill="#374151">= fetch + rebase</text>
  <text x="490" y="524" text-anchor="middle" font-size="10" fill="#f59e0b" font-weight="600">推荐日常使用</text>
  <rect x="610" y="490" width="260" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
  <text x="740" y="514" text-anchor="middle" font-size="10" fill="#10b981">✓ 保持线性历史</text>

  <!-- Symmetry note -->
  <rect x="30" y="540" width="840" height="30" rx="6" fill="#ede9fe" stroke="#7c3aed" stroke-width="1"/>
  <text x="450" y="560" text-anchor="middle" font-size="11" font-weight="600" fill="#7c3aed">对称规律：push 的 source 是本地 → 远程 ｜ fetch 的 source 是远程 → 本地 ｜ push 空 = 删除 ｜ fetch 空 = 创建</text>
</svg>